<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../static/bootstrap.min.css">
		<script src="../static/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div>
			{% for message in messages[-1:-6:-1] %}
			<div class="card m-3">
				<div class="card-body">
					<h5 class="card-title">{{message['username']}}</h5>
					{{message['message']}}
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
